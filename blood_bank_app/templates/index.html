<!DOCTYPE html>
<html>
  <head>
    <title>Blood Bank Management System</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #444;
      }
      h1 {
        text-align: center;
        color: #e74c3c;
        margin: 30px 0;
      }
      nav {
        background-color: #333;
        padding: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }
      nav ul li {
        display: inline;
        margin: 0 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
      }
      nav ul li a:hover {
        /* background-color: #e74c3c; */
        color: blue;
        border-radius: 4px;
      }
      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Blood Bank Management System</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('add_donor') }}">Add Donor</a></li>
        <li><a href="{{ url_for('view_donors') }}">View Donors</a></li>
        <li><a href="{{ url_for('view_stock') }}">View Blood Stock</a></li>
      </ul>
    </nav>
    <div class="container">
      <p>
        Welcome to the Blood Bank Management System. Use the navigation links
        above to manage donors and view blood stock.
      </p>
    </div>
  </body>
</html>
